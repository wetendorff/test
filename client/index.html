<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FE TEST</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-group row">
        <label for="timestampEncoded" class="col-sm-3 col-form-label"
          >Latest encoded timestamp:</label
        >
        <div class="col-sm-9">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="timestampEncoded"
            value="-"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="timestamp" class="col-sm-3 col-form-label"
          >Latest timestamp:</label
        >
        <div class="col-sm-9">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="timestamp"
            value="-"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="output">Output:</label>
        <textarea class="form-control" id="output" rows="10"></textarea>
      </div>

      <div>
        <button id="btnUpdate" class="btn btn-primary">Manually Update</button>
      </div>
    </div>

    <script src="dist/app.js"></script>
  </body>
</html>
